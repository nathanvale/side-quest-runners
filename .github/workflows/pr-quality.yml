name: PR quality

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
  workflow_dispatch:

# Cancel in-flight runs for the same branch/PR to save minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup Bun
        uses: ./.github/actions/setup-bun
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Biome lint
        run: bun run lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup Bun
        uses: ./.github/actions/setup-bun
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: TSC typecheck (all packages)
        run: bun run typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup Bun
        uses: ./.github/actions/setup-bun
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Clean Bun linker artifacts
        run: |
          # Bun 1.3.x hoisted linker creates rogue package folders in project root
          KNOWN_DIRS="packages|docs|scripts|.git|.github|.changeset|.vscode|dist|coverage|node_modules"
          ROGUE_COUNT=$(find . -maxdepth 1 -type d ! -name '.' | grep -Evc "^\./($KNOWN_DIRS)$" || echo 0)
          echo "Before cleanup: $ROGUE_COUNT rogue folders found in project root"

          find . -maxdepth 1 -type d -name '*@@@*' -exec rm -rf {} + 2>/dev/null || true
          find . -maxdepth 1 -type d -regex '.*/[a-z].*@[0-9].*' -exec rm -rf {} + 2>/dev/null || true
          rm -rf node_modules/.old_modules* 2>/dev/null || true

          REMAINING=$(find . -maxdepth 1 -type d ! -name '.' | grep -Evc "^\./($KNOWN_DIRS)$" || echo 0)
          echo "After cleanup: $REMAINING folders remaining"

      - name: Run tests (all packages)
        run: bun run test:ci

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup Bun
        uses: ./.github/actions/setup-bun
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

  lint-scripts:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        run: shellcheck .github/scripts/*.sh

  gate:
    name: All checks passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build, lint-scripts]
    timeout-minutes: 5
    steps:
      - name: Aggregate result
        run: echo "All prerequisite PR quality jobs succeeded." && exit 0
      - name: PR summary
        if: always()
        shell: bash
        run: |
          {
            echo "## All checks summary"
            echo
            echo "| Check | Status |"
            echo "|---|---|"
            echo "| Lint | ${{ needs.lint.result }} |"
            echo "| Typecheck | ${{ needs.typecheck.result }} |"
            echo "| Tests | ${{ needs.test.result }} |"
            echo "| Build | ${{ needs.build.result }} |"
            echo "| Lint Shell Scripts | ${{ needs.lint-scripts.result }} |"
          } >> "$GITHUB_STEP_SUMMARY"
